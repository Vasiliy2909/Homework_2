<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var a = 1, b = 1, c, d;

      c = ++a;
      alert(c); /* 2, так как используется префиксная форма, "с" присваевается
                   значение "а" увеличенное на 1.*/

      d = b++;
      alert(d) /* 1, так как используется постфиксная фома, b увеличивается
                  на 1, но используется старое значение b, которое равно 1.*/

      c = (2+ ++a);
      alert(c); /* 5, так как в строке №10 значение "а" увеличилось на 1 и
                   стало равно 2, то 2 суммируется со значением "а" равным 3,
                   используется префиксная форма и применяется новое,
                   увеличенное на 1, значение "а".*/

      d = (2 + b++);
      alert(d); /* 4, так как в строке №13 значение "b" увеличилось на 1 и
                   стало равно 2, то 2 суммируется со значением "b = 2",
                   используется постфиксная форма и применяется старое значение
                   "b", которое равно 2.*/

      alert(a); /* 3, так как  в строке №16 значение "а" увеличилось на 1 и
                   стало равно 3.*/
      alert(b); /* 3 так как  в строке №19 значение "b" увеличилось на 1 и
                   стало равно 3.*/


    </script>
  </body>
</html>
